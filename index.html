<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>iPay</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- <script src="js/vendor/less-1.7.0.min.js"></script> -->

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- hidden modal dialog -->

        <div id="coinModal" class="modal fade" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
  					<div class="modal-header">
    					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    					<h4 class="modal-title">How many coins do you want to put in here?</h4>
  					</div>
  					<div class="modal-body">

						<div class="row">
							<div class="col-md-4 valuePanel" data-value="1">1</div>
							<div class="col-md-4 valuePanel" data-value="5">5</div>
							<div class="col-md-4 valuePanel" data-value="15">15</div>
						</div>

						<div class="row">
							<div class="col-md-4 valuePanel" data-value="25">25</div>
							<div class="col-md-4 valuePanel" data-value="50">50</div>
							<div class="col-md-4 valueCustomPanel" data-value="custom">
								<form role="form">
									<div class="input-group">
										<input type="number" class="form-control" id="customValueInput" placeholder="Wert">
										<span class="btn input-group-addon"><i class="fa fa-check"></i></span>

									</div>
								</form>
								</div>
							</div>
						</div>

  					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

        <!-- /hidden modal dialog -->

        <div class="container">
            <div class="row">
                <div id="HeaderLogo">
                    <a target="_self" href="http://www.dw.de">
                        <img title="Deutsche Welle" alt="Deutsche Welle" src="img/dw_logo_relaunch.png">
                    </a>
                    <a target="_self" href="http://www.br.de">
                    	<img title="Bayerischer Rundfunk" alt="Deutsche Welle" src="http://www.br.de/static/img/logo/logo_home.png">
                    </a>
                    <a target="_blank" href="http://www.ndr.de">
                    	<img title="Norddeutscher Rundfunk" alt="Norddeutscher Rundfunk" src="img/NDR-Logo.jpg">
                    </a>
                </div>
                <div id="title">
                	<h1>iPay</h1>
                	<h2>How much is your stuff worth?</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3" id="coinStack">
                    <img src="img/coin.png"  alt="Muenzen" draggable="true" ondragstart="dragCoin(this,event)">
                </div>
                <div class="col-md-6">
                   <img src="img/handy.png"  alt="handy">
                </div>
            </div>

            <div id="buckets" class="row guessing">
                <div class="col-md-2" id="wages-bucket">
                	<span class="lead headline">Lohn</span>
                    <img src="img/bucket.png" alt="Bucket" class="bucket wages" data-guessed="" data-correct="35"
                        ondragenter="return false" ondragover="return false" ondrop="dropCoin(this,event)">
                    <span class="guessed">0</span>
                    <span class="correct"></span>
                </div>
                <div class="col-md-2" id="materials-bucket">
                	<span class="lead headline">Material</span>
                    <img src="img/bucket.png" alt="Bucket" class="bucket materials" data-guessed="" data-correct="15"
                        ondragenter="return false" ondragover="return false" ondrop="dropCoin(this,event)">
                    <span class="guessed">0</span>
                    <span class="correct"></span>
                </div>
                <div class="col-md-2" id="logistics-bucket">
                	<span class="lead headline">Logistik</span>
                    <img src="img/bucket.png" alt="Bucket" class="bucket logistics" data-guessed="" data-correct="40"
                         ondragenter="return false" ondragover="return false" ondrop="dropCoin(this,event)">
                    <span class="guessed">0</span>
                    <span class="correct"></span>
                </div>
                <div class="col-md-2" id="taxes-bucket">
                	<span class="lead headline">Steuern</span>
                    <img src="img/bucket.png" alt="Bucket" class="bucket taxes" data-guessed="" data-correct="5"
                         ondragenter="return false" ondragover="return false" ondrop="dropCoin(this,event)">
                    <span class="guessed">0</span>
                    <span class="correct"></span>
                </div>
                <div class="col-md-2" id="profit-bucket">
                	<span class="lead headline">Profit</span>
                    <img src="img/bucket.png" alt="Bucket" class="bucket profit" data-guessed="" data-correct="5"
                         ondragenter="return false" ondragover="return false" ondrop="dropCoin(this,event)">
                    <span class="guessed">0</span>
                    <span class="correct"></span>
                </div>
                <div class="col-md-2" id="marketing-bucket">
                	<span class="lead headline">Marketing</span>
                    <img src="img/bucket.png" alt="Bucket" class="bucket marketing" data-guessed="" data-correct="0"
                         ondragenter="return false" ondragover="return false" ondrop="dropCoin(this,event)">
                    <span class="guessed">0</span>
                    <span class="correct"></span>
                </div>
            </div>

			<div class="row total">
				<div class="col-md-10">
					<div class="pull-right">
						<span class="lead">Verteilt: <span class="distributed">0</span> / <span class="hundred">100</span></span>
					</div>
				</div>
				<div class="col-md-2">
                   	<button id="checkBtn" class="btn btn-primary btn-lg" disabled>Check</button>
				</div>
			</div>

            <footer>
                <p>&copy; Newsgames Hackathon 2014</p>
            </footer>
        </div> <!-- /container -->

        <script src="js/vendor/jquery-1.11.0.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/raphael-2.1.2-min.js"></script>
        <script src="js/vendor/interact.min.js"></script>
        <script src="js/vendor/jquery.flippy.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
